<!DOCTYPE html>
<html>

<!-- **************************Head********************* -->
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../cstyle/style.css">
		

		<title>Submit Blog</title>
	</head>

<!-- **************************Body********************* -->
	<body>
		<div class="container">
			<div class="row">
			<form action="/api/blogs" method="POST" role="form">
				<legend>Add a blog entry!</legend>

				<div class="form-group">
					<label for="title">Blog ID</label>
					<input name="id" type="number" class="form-control" id="id" 
					placeholder="Input field">	
				</div><!-- form-group blog title -->

				<div class="form-group">
					<label for="title">Blog Title</label>
					<input name="title" type="text" class="form-control" id="title" 
					placeholder="Input field">	
				</div><!-- form-group blog title -->
				
				<div class="form-group">
					<label for="body">Blog Body</label>
					<textarea name="body" type="text" class="form-control" id="body" 
					placeholder="Input field" rows="5"></textarea>
				</div><!-- form-group blog body-->

				<button type="submit" class="btn btn-primary">submit</button>
			</form><!-- closing form -->
			</div><!-- row -->
		</div> <!-- container -->
	
<!-- ^^^^^^^^^^^^^^^^^^^^^Links and style ^^^^^^^^^^^^^^^^^^^^^^^-->		
		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="../javascript/app.js"></script>
		
	</body>
